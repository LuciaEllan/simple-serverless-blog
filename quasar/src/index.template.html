<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">

    <!-- <meta property="og:url" content="https://www.luciaellan.com/" /> -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lucia's Blog" />
    <meta property="og:description" content="It's just a personal blog, what's inside?" />
    <meta property="og:image" content="https://www.luciaellan.com/statics/profile.png" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />

    <link rel="icon" href="statics/profile.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
  </head>
  <body>
